<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>The Best Palindrome Checker in the World!</title>
        <link rel="stylesheet" type="text/css" href="../public/site.css" />
    </head>
    <body>
        <h1>The Best Palindrome Checker in the World!</h1>
        <main>
            <p>
            A palindrome is a string that is read the same way forwards as it is read backwards, after the exclusion of whitespace characters, punctuation, and other non-alphanumeric characters.
            </p>
            <form action="/result" method="POST">
                <label for="check">
                    Enter a string to check
                </label>
                <input type="text" id="check" name="text-to-test"/>
                <button type="submit">CHECK!</button>
            </form>
        </main>
    </body>
</html>
